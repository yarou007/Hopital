<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template1.html">

<head>
	<meta charset="ISO-8859-1">
	<title>Ajout Patient</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="mt-3">
			<div class="col-sm-6 offset-3">
				<div class="card">
					<div class="card-header">Edit patient</div>
					<div class="card-body">
						<div class="p-3">
							<form th:action="@{/editDbPatient}" method="POST">
								<div class="mb-2" hidden >
									<label  class="form-label">ID: </label><label class="form-label" th:text="${patient.id}"></label>
									<input  type="hidden" name="id" class="form-control" th:value="${patient.id}">
								</div>
								<div class="mb-2">
									<label class="form-label">Name: </label>
									<input type="text" name="nom" class="form-control" th:value="${patient.nom}">
									<span class="text-danger" th:errors="${patient.nom}"></span>
								</div>
								<div class="mb-2">
									<label class="form-label">Date de naissence: </label>
									<input type="date" name="dateNaissence" class="form-control"
										th:value="${patient.dateNaissence}">
									<span class="text-danger" th:errors="${patient.dateNaissence}"></span>
								</div>
								<div>
									<label class="form-label">Malade: </label>
									<input type="checkbox" name="malade" th:checked="${patient.malade}"
										class="form-check-input mx-2 ">
									<span class="text-danger" th:errors="${patient.malade}"></span>
								</div>
								<div class="mb-2">
									<label class="form-label">Score: </label>
									<input type="text" name="score" th:value="${patient.score}" class="form-control">
									<span class="text-danger" th:errors="${patient.score}"></span>
								</div>
								<button class="btn btn-success">Update</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


</body>

</html>
