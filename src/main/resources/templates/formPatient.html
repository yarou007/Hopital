<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html">

<head>
<meta charset="ISO-8859-1">
<title>Ajout Patient</title>
</head>
<body>
	<div layout:fragment="content">
	<div class="p-5 col-5 mx-auto">
	   <form th:action="@{/savePatient}" method="POST">
		   <div class="mb-2">
			   <label class="form-label">Name: </label>
			   <input type="text"  name="nom" class="form-control" th:value="${patient.nom}">
			   
		   </div>
		  <div class="mb-2">
			   <label class="form-label">Date de naissence: </label>
			   <input type="date" name="dateNaissence"  class="form-control"> 
		   </div>
		   <div>
		      <label class="form-label">Malade: </label>
			   <input type="checkbox" name="malade" th:checked="${patient.malade}" class="form-check-input mx-2 "> 

		   </div>
		    <div class="mb-2">
			   <label class="form-label">Score: </label>
			   <input type="text" name="score" th:value="${patient.score}" class="form-control"> 
		   </div>
		   <button class="btn btn-success">Save</button>
	   </form>
	</div>
	</div>
</body>
</html>
